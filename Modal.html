<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Bootstrape using Carousel</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Modal</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit Modal</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header" style="text-align: center;background-color: #5cb85c;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Registration Form</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <lable for="frstname"><span class="glyphicon glyphicon-user"></span> Name</lable>
                            <input type="text" class="form-control" id="frstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <lable for="lstname"><span class="glyphicon glyphicon-user"></span>Last Name</lable>
                            <input type="text" class="form-control" id="lstname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <lable for="emailadrs"><span class="glyphicon glyphicon-envelope"></span>Email address</lable>
                            <input type ="email" class="form-control" id="emailadrs" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="pwd"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
                            <input type="text" class="form-control" id="pwd" placeholder="Password">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">Submit</button>
                </div>
                </div>
                
            </div>
            </div>
  
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
